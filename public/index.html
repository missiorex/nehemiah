  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A prayer campaign App">

  <!-- iOS meta tags & icons -->

  <link rel="manifest" href="manifest.json">


  <style>
        .loading {
            background: #fff url('assets/assets/gif/loader.gif') no-repeat center center;
            background-size:contain;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .loader {

            border: 2px solid transparent;
            border-radius: 50%;
            border-top: 2px solid #223044;
            border-right: 2px solid #cb060a;
            border-bottom: 2px solid #223044;
            border-left: 2px solid #223044;
            width: 200px;
            height: 200px;
            z-index:100;
             -webkit-animation: spin 8s linear infinite;
            animation: spin 8s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to

  <div class="loading">

  <script defer src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>
